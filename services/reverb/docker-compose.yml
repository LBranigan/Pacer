version: '3.8'
services:
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8765:8765"
    volumes:
      - reverb-cache:/root/.cache  # Persist model cache
    environment:
      - PYTORCH_CUDA_ALLOC_CONF=expandable_segments:True
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

volumes:
  reverb-cache:
